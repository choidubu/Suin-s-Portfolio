# ==========================
# 서버 설정
# ==========================
server.port=8080
spring.application.name=suin-portfolio

# ==========================
# Thymeleaf (HTML 템플릿)
# ==========================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ==========================
# 정적 리소스
# ==========================
spring.web.resources.static-locations=classpath:/static/

# ==========================
# PostgreSQL DB (Neon)
# ==========================
spring.datasource.url=jdbc:postgresql://ep-divine-glade-a1ms4jmj-pooler.ap-southeast-1.aws.neon.tech:5432/neondb?sslmode=require
spring.datasource.username=neondb_owner
spring.datasource.password=npg_QR0HEspgn2Fu
spring.datasource.driver-class-name=org.postgresql.Driver

# SSL 옵션 (HikariCP)
spring.datasource.hikari.data-source-properties.ssl=true
spring.datasource.hikari.data-source-properties.sslmode=require

# ==========================
# JPA / Hibernate 설정
# ==========================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# ==========================
# 로깅 레벨
# ==========================
logging.level.com.portfolio=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# ==========================
# 파일 업로드
# ==========================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ==========================
# 인코딩
# ==========================
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ==========================
# Timezone (KST)
# ==========================
spring.jackson.time-zone=Asia/Seoul
